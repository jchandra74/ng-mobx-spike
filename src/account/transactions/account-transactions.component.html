<mat-card *ngIf="account.hasTransactions()">
    <mat-card-header>
        <mat-card-title>Transaction List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let t of account.transactions">{{ t | number }}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
