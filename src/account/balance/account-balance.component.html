<mat-card>
    <mat-card-header>
        <mat-card-title>Account Balance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
       <p>Your account balance is {{ account.getBalance() | currency }}.</p>
       <p *ngIf="account.isNegative()">Overdraft!!</p>
    </mat-card-content>
</mat-card>
